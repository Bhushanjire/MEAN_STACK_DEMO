<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Mobile</th>
            <th scope="col">Email ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList;let i=index">
            <td scope="row">{{i+1}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.mobileNo}}</td>
            <td>{{user.emailId}}</td>
        </tr>
    </tbody>
</table>
