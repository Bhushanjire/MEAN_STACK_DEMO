<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm" (ngSubmit)="register()">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="First Name" autocomplete="firstName"
                    formControlName="firstName" [ngClass]="{ 'is-invalid': registerForm.controls.lastName.errors && registerForm.controls.lastName.dirty }">
                </div>
                  <app-validation-message errorMessage="Please enter first name" *ngIf="(registerForm.controls.firstName.errors && registerForm.controls.firstName.dirty) "></app-validation-message>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Last Name" autocomplete="lastName"
                    formControlName="lastName">
                </div>
                <app-validation-message errorMessage="Please enter last name" *ngIf="registerForm.controls.lastName.errors && registerForm.controls.lastName.dirty"></app-validation-message>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" class="form-control" placeholder="Email" autocomplete="email"
                    formControlName="emailId">
                </div>
                <app-validation-message errorMessage="Please enter email" *ngIf="registerForm.controls.emailId.errors && registerForm.controls.emailId.dirty"></app-validation-message>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="new-password"
                    formControlName="password">
                </div>
                <app-validation-message errorMessage="Please enter password" *ngIf="registerForm.controls.password.errors && registerForm.controls.password.dirty"></app-validation-message>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Confirm Password" autocomplete="new-password"
                    formControlName="confirmPassword">
                </div>
                <app-validation-message errorMessage="Please enter confirm password" *ngIf="registerForm.controls.confirmPassword.errors && registerForm.controls.confirmPassword.dirty"></app-validation-message>
                <!-- <app-validation-message errorMessage="Password must match" *ngIf="registerForm.controls.confirmPassword.errors.mustMatch"></app-validation-message> -->
               
                <div class="row">
                  <div class="col-md-6 text-center">
                    <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid" >Create Account</button>
                  </div>
                  <div class="col-md-6 text-center">
                    <button type="button" class="btn btn-primary px-4" routerLink="/login">Login</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"
                    (click)="signUpWithSocialSite('facebook')"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"
                    (click)="signUpWithSocialSite('google')"><span>Google</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
